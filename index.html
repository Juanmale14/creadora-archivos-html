<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Editor Pro - 2026</title>
    <style>
        /* =========================================
           VARIABLES CSS & THEME CONFIGURATION
           ========================================= */
        :root {
            --bg-body: #f3f4f6;
            --bg-panel: #ffffff;
            --bg-sidebar: #1f2937;
            --text-main: #374151;
            --text-muted: #9ca3af;
            --text-sidebar: #e5e7eb;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
            --font-mono: 'Fira Code', 'Courier New', monospace;
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --editor-bg: #ffffff;
            --editor-gutter: #f9fafb;
            --editor-gutter-text: #9ca3af;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-body: #111827;
            --bg-panel: #1f2937;
            --bg-sidebar: #0f172a;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --text-sidebar: #94a3b8;
            --accent: #818cf8;
            --accent-hover: #6366f1;
            --border: #374151;
            --editor-bg: #1e293b;
            --editor-gutter: #0f172a;
            --editor-gutter-text: #64748b;
        }

        /* =========================================
           GLOBAL RESET & LAYOUT
           ========================================= */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            font-family: var(--font-sans);
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .app-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 40px);
            overflow: hidden;
        }

        /* =========================================
           SIDEBAR (Left)
           ========================================= */
        .sidebar {
            width: 70px;
            background-color: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
            z-index: 10;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }

        .brand-icon {
            color: var(--accent);
            margin-bottom: 1.5rem;
            width: 32px;
            height: 32px;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-sidebar);
            width: 44px;
            height: 44px;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            position: relative;
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: translateY(-2px);
        }

        .nav-btn.danger:hover {
            background-color: #ef4444;
        }

        .nav-btn svg { width: 22px; height: 22px; stroke-width: 2; }

        .nav-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 60px;
            background: var(--bg-sidebar);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 50;
        }

        .nav-btn:hover::after { opacity: 1; }

        .spacer { flex: 1; }

        /* =========================================
           EDITOR & PREVIEW PANELS
           ========================================= */
        .editor-container, .preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 300px;
        }

        .editor-container {
            background-color: var(--editor-bg);
            border-right: 1px solid var(--border);
        }

        .panel-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: var(--text-muted);
            background-color: var(--bg-panel);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            overflow: hidden;
        }

        .line-numbers {
            width: 45px;
            background-color: var(--editor-gutter);
            color: var(--editor-gutter-text);
            text-align: right;
            padding: 1rem 0.5rem;
            font-family: var(--font-mono);
            font-size: 14px;
            line-height: 1.5;
            user-select: none;
            overflow: hidden;
            border-right: 1px solid var(--border);
        }

        textarea#code-input {
            flex: 1;
            background-color: var(--editor-bg);
            color: var(--text-main);
            border: none;
            resize: none;
            padding: 1rem;
            font-family: var(--font-mono);
            font-size: 14px;
            line-height: 1.5;
            white-space: pre;
            overflow: auto;
            tab-size: 4;
        }

        iframe#preview-frame {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            background-color: #fff;
        }

        footer {
            height: 40px;
            background-color: var(--bg-panel);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        footer a { color: var(--accent); text-decoration: none; font-weight: 600; margin-left: 5px; }
        footer a:hover { text-decoration: underline; }

        #file-input { display: none; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 4px; }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <svg class="brand-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
            </svg>

            <!-- Exportar -->
            <button class="nav-btn" onclick="app.downloadHTML()" data-tooltip="Descargar HTML">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
            </button>

            <button class="nav-btn" onclick="app.downloadTXT()" data-tooltip="Descargar TXT">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
            </button>

            <button class="nav-btn" onclick="app.downloadRTF()" data-tooltip="Descargar RTF">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
            </button>

            <!-- Importar -->
            <button class="nav-btn" onclick="app.triggerImport()" data-tooltip="Importar (HTML, RTF, TXT)">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
            </button>
            <input type="file" id="file-input" accept=".html,.txt,.rtf" onchange="app.handleImport(this)">

            <button class="nav-btn" onclick="app.openFullPage()" data-tooltip="Vista Full Page">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
            </button>

            <button class="nav-btn" onclick="app.loadExample()" data-tooltip="Plantilla">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
            </button>

            <!-- Borrar -->
            <button class="nav-btn danger" onclick="app.clearEditor()" data-tooltip="Borrar todo">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
            </button>

            <div class="spacer"></div>

            <button class="nav-btn" onclick="app.toggleTheme()" id="theme-btn" data-tooltip="Tema">
                <svg id="icon-theme" fill="none" viewBox="0 0 24 24" stroke="currentColor"></svg>
            </button>
        </aside>

        <main class="editor-container">
            <div class="panel-header">
                <span>Editor</span>
                <span id="char-count">0 chars</span>
            </div>
            <div class="editor-wrapper">
                <div id="line-numbers" class="line-numbers">1</div>
                <textarea id="code-input" spellcheck="false"></textarea>
            </div>
        </main>

        <section class="preview-container">
            <div class="panel-header"><span>Vista Previa</span></div>
            <iframe id="preview-frame" sandbox="allow-scripts allow-modals allow-same-origin"></iframe>
        </section>
    </div>

    <footer>
        <span>2026 - <a href="https://blogsaverroes.juntadeandalucia.es/ellocodelamochila/" target="_blank">El loco de la mochila</a></span>
    </footer>

    <script>
        const app = (() => {
            const refs = {
                input: document.getElementById('code-input'),
                preview: document.getElementById('preview-frame'),
                lines: document.getElementById('line-numbers'),
                fileInput: document.getElementById('file-input'),
                charCount: document.getElementById('char-count'),
                themeIcon: document.getElementById('icon-theme')
            };

            const icons = {
                moon: '<path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />',
                sun: '<path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />'
            };

            const updatePreview = () => {
                const code = refs.input.value;
                try {
                    const doc = refs.preview.contentDocument || refs.preview.contentWindow.document;
                    doc.open();
                    doc.write(code);
                    doc.close();
                } catch (e) {
                    refs.preview.srcdoc = code;
                }
                refs.charCount.textContent = `${code.length} chars`;
            };

            const updateLineNumbers = () => {
                const lines = refs.input.value.split('\n').length;
                refs.lines.innerHTML = Array(lines).fill(0).map((_, i) => i + 1).join('<br>');
            };

            // Función de limpieza de RTF mejorada para extraer solo el texto plano
            const cleanRTF = (rtf) => {
                if (!rtf.includes('{\\rtf')) return rtf;
                
                let text = rtf;
                // Eliminar grupos de destino de control (ej. {\*\fonttbl ...})
                text = text.replace(/\{\*?\\[^{}]+\}/g, '');
                // Eliminar comandos de control (ej. \b, \par, \f0)
                text = text.replace(/\\[a-z0-9-]+ ?/ig, (match) => {
                    if (match.toLowerCase().startsWith('\\par')) return '\n';
                    return '';
                });
                // Eliminar llaves restantes
                text = text.replace(/[{}]/g, '');
                // Decodificar caracteres especiales RTF básicos (ej. \'e1 -> á)
                text = text.replace(/\\'([a-f0-9]{2})/ig, (match, hex) => {
                    return String.fromCharCode(parseInt(hex, 16));
                });

                return text.trim();
            };

            return {
                init: () => {
                    refs.input.value = localStorage.getItem('autosave_code') || '';
                    if (!refs.input.value) app.loadExample();
                    
                    refs.input.addEventListener('input', () => {
                        updatePreview();
                        updateLineNumbers();
                        localStorage.setItem('autosave_code', refs.input.value);
                    });
                    
                    refs.input.addEventListener('scroll', () => {
                        refs.lines.scrollTop = refs.input.scrollTop;
                    });
                    
                    const savedTheme = localStorage.getItem('theme') || 'dark';
                    document.documentElement.setAttribute('data-theme', savedTheme);
                    refs.themeIcon.innerHTML = savedTheme === 'dark' ? icons.sun : icons.moon;
                    
                    updatePreview();
                    updateLineNumbers();
                },

                clearEditor: () => {
                    if (confirm('¿Estás seguro de que quieres borrar todo el código?')) {
                        refs.input.value = '';
                        updatePreview();
                        updateLineNumbers();
                        localStorage.setItem('autosave_code', '');
                    }
                },

                downloadHTML: () => {
                    const blob = new Blob([refs.input.value], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = 'index.html'; a.click();
                    URL.revokeObjectURL(url);
                },

                downloadTXT: () => {
                    const blob = new Blob([refs.input.value], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = 'codigo.txt'; a.click();
                    URL.revokeObjectURL(url);
                },

                downloadRTF: () => {
                    const content = refs.input.value.replace(/\\/g, '\\\\').replace(/\{/g, '\\{').replace(/\}/g, '\\}').replace(/\n/g, '\\par\n');
                    const rtf = `{\\rtf1\\ansi\\deff0 {\\fonttbl {\\f0 Courier New;}} \\f0\\fs20 ${content} }`;
                    const blob = new Blob([rtf], { type: 'application/rtf' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a'); a.href = url; a.download = 'codigo.rtf'; a.click();
                    URL.revokeObjectURL(url);
                },

                triggerImport: () => refs.fileInput.click(),

                handleImport: (input) => {
                    const file = input.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        let content = e.target.result;
                        if (file.name.toLowerCase().endsWith('.rtf')) {
                            content = cleanRTF(content);
                        }
                        refs.input.value = content;
                        updatePreview();
                        updateLineNumbers();
                        input.value = '';
                    };
                    reader.readAsText(file);
                },

                openFullPage: () => {
                    const win = window.open();
                    win.document.write(refs.input.value);
                    win.document.close();
                },

                toggleTheme: () => {
                    const current = document.documentElement.getAttribute('data-theme');
                    const next = current === 'dark' ? 'light' : 'dark';
                    document.documentElement.setAttribute('data-theme', next);
                    localStorage.setItem('theme', next);
                    refs.themeIcon.innerHTML = next === 'dark' ? icons.sun : icons.moon;
                },

                loadExample: () => {
                    refs.input.value = `<!DOCTYPE html>\n<html>\n<head>\n<style>\n body { background: #111; color: #818cf8; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 90vh; }\n .card { border: 2px solid #312e81; padding: 2rem; border-radius: 20px; text-align: center; }\n</style>\n</head>\n<body>\n <div class="card">\n  <h1>✨ Editor Pro ✨</h1>\n  <p>Listo para crear algo increíble.</p>\n </div>\n</body>\n</html>`;
                    updatePreview();
                    updateLineNumbers();
                }
            };
        })();

        document.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>
